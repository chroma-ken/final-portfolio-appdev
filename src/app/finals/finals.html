<div class="container mt-4">

  <!-- Search Section -->
  <div class="row mb-4">

    <div class="col-md-8 mb-2">
      <input 
        type="text" 
        class="form-control"
        placeholder="Search project..."
        [(ngModel)]="searchName"
        (input)="filterCards()"
        aria-label="Search projects"
      >
    </div>

    <div class="col-md-4">
      <button class="btn btn-red w-100" (click)="filterCards()">
        Search
      </button>
    </div>

  </div>

  <!-- Cards -->
  <div class="row">

    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100">
        <img src="finals1.png" class="card-img-top" alt="Simple Registration System using Firebase preview">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Simple Registration System Using Firebase</h5>
          <a href="https://chroma-ken.github.io/finalslab1/"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100">
        <img src="finals2.png" class="card-img-top" alt="Clinic Management using Angular and Firebase preview">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Clinic Management Using Angular and Firebase</h5>
          <a href="https://chroma-ken.github.io/lab2/"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100">
        <img src="finals3.png" class="card-img-top" alt="Municipal Disaster Response System preview">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Municipal Disaster Response Information System Using Angular and Firebase</h5>
          <a href="https://chroma-ken.github.io/finalslab3/"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100">
        <img src="finals4.png" class="card-img-top" alt="Comm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Final Project: Community-Job-Board with Angular Firebase and Authentication</h5>
          <a href="https://chroma-ken.github.io/community-job-board/"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

  </div>

  <router-outlet></router-outlet>

</div>
