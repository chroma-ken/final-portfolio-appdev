<div class="container mt-4">

  <div class="row mb-4">
    <div class="col-md-8">
      <input 
        type="text" 
        class="form-control"
        placeholder="Search project..."
        [(ngModel)]="searchName"
        (input)="filterCards()" 
      >
    </div>

    <div class="col-md-4">
      <button class="btn btn-primary w-100" (click)="filterCards()">
        Search
      </button>
    </div>
  </div>

  <!-- Cards -->
  <div class="row">

    <!-- CARD 1 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100">
        <img src="assets/img/project1.png" class="card-img-top" alt="Project 1">
        <div class="card-body">
          <h5 class="card-title">Simple Registration System Using Firebase</h5>
          <a href="https://yourgithub.github.io/portfolio/"
             target="_blank"
             class="btn btn-success w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100">
        <img src="assets/img/project2.png" class="card-img-top" alt="Project 2">
        <div class="card-body">
          <h5 class="card-title">Clinic Management Using Angular and Firebase</h5>
          <a href="https://yourgithub.github.io/pos-system/"
             target="_blank"
             class="btn btn-success w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100">
        <img src="assets/img/project3.png" class="card-img-top" alt="Project 3">
        <div class="card-body">
          <h5 class="card-title">Municipal Disaster Response Information System Using Angular and Firebase</h5>
          <a href="https://yourgithub.github.io/weather-app/"
             target="_blank"
             class="btn btn-success w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

  </div>
  <router-outlet/>

</div>
