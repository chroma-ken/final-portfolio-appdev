<div class="container mt-4">

  <div class="row mb-4">

    <div class="col-md-8 mb-2">
      <input 
        type="text" 
        class="form-control"
        placeholder="Search project..."
        [(ngModel)]="searchName"
        (input)="filterCards()"
        aria-label="Search projects"
      >
    </div>

    <div class="col-md-4">
      <button class="btn btn-red w-100" (click)="filterCards()">
        Search
      </button>
    </div>

  </div>

  <!-- Cards -->
  <div class="row">

    <!-- CARD 1 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100 modern-card">
        <img src="mg1.png" class="card-img-top" alt="Search Engine Project Preview">
        <div class="card-body">
          <h5 class="card-title">Search Engine</h5>
          <a href="https://chroma-ken.github.io/hipolito_APPDEV1_MG_SEARCH/searchbar"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100 modern-card">
        <img src="mg2.png" class="card-img-top" alt="Task Manager Project Preview">
        <div class="card-body">
          <h5 class="card-title">Task Manager</h5>
          <a href="https://chroma-ken.github.io/Task_Manager/"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100 modern-card">
        <img src="mg3.png" class="card-img-top" alt="Angular Services Task Manager Preview">
        <div class="card-body">
          <h5 class="card-title">Task Manager using Angular Services</h5>
          <a href="https://chroma-ken.github.io/UpdatedTask_Manager/?authuser=0"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 4 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100 modern-card">
        <img src="mg4.png" class="card-img-top" alt="Advanced Features Task Manager Preview">
        <div class="card-body">
          <h5 class="card-title">Task Manager with Advanced Features and Data Modeling</h5>
          <a href="https://chroma-ken.github.io/Mid_Lab4/"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 5 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100 modern-card">
        <img src="mg5.png" class="card-img-top" alt="Weather Dashboard Preview">
        <div class="card-body">
          <h5 class="card-title">Midterm Exam Weather Dashboard using WeatherStack API</h5>
          <a href="https://chroma-ken.github.io/kenneth_appdev1_midterm_exam-/home"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

  </div>

  <router-outlet></router-outlet>

</div>
