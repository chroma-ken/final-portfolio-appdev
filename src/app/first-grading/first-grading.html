<div class="container mt-4">

  <div class="row mb-4">
    <div class="col-md-8">
      <input 
        type="text" 
        class="form-control"
        placeholder="Search project..."
        [(ngModel)]="searchName"
        (input)="filterCards()" 
      >
    </div>

    <div class="col-md-4">
      <button class="btn btn-primary w-100" (click)="filterCards()">
        Search
      </button>
    </div>
  </div>

  <!-- Cards -->
  <div class="row">

    <!-- CARD 1 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100">
        <img src="fg1.png" class="card-img-top" alt="Project 1">
        <div class="card-body">
          <h5 class="card-title">Personal Information Webpage using Angular</h5>
          <a href="https://chroma-ken.github.io/personal-info/"
             target="_blank"
             class="btn btn-success w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100">
        <img src="fg2.png" class="card-img-top" alt="Project 2">
        <div class="card-body">
          <h5 class="card-title">Order Card Using Angular and Bootstrap CSS</h5>
          <a href="https://chroma-ken.github.io/order-card/"
             target="_blank"
             class="btn btn-success w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 3 -->

      <div class="card shadow-sm h-100">
        <img src="fg3.png" class="card-img-top" alt="Project 3">
        <div class="card-body">
          <h5 class="card-title">Portfolio Website with Home, About, and Contact Components</h5>
          <a href="https://chroma-ken.github.io/portfolio-angular/home"
             target="_blank"
             class="btn btn-success w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

     <div class="col-md-4 mb-4 project-card">
