<div class="container mt-4">

  <!-- Search -->
  <div class="row mb-4">

    <div class="col-md-8 mb-2">
      <input 
        type="text" 
        class="form-control"
        placeholder="Search project..."
        [(ngModel)]="searchName"
        (input)="filterCards()"
        aria-label="Search projects"
      >
    </div>

    <div class="col-md-4">
      <button class="btn btn-red w-100" (click)="filterCards()">
        Search
      </button>
    </div>

  </div>

  <!-- Project Cards -->
  <div class="row">

    <!-- CARD 1 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100 modern-card">
        <img src="fg1.png" class="card-img-top" alt="Personal Information Website preview">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Personal Information Webpage using Angular</h5>
          <a href="https://chroma-ken.github.io/personal-info/"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100 modern-card">
        <img src="fg2.png" class="card-img-top" alt="Order Card preview">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Order Card Using Angular and Bootstrap CSS</h5>
          <a href="https://chroma-ken.github.io/order-card/"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100 modern-card">
        <img src="fg3.png" class="card-img-top" alt="Portfolio Website preview">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            Portfolio Website with Home, About, and Contact Components
          </h5>
          <a href="https://chroma-ken.github.io/portfolio-angular/home"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 4 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100 modern-card">
        <img src="fg4.png" class="card-img-top" alt="Simple Product Catalog preview">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Simple Product Catalog</h5>
          <a href="https://chroma-ken.github.io/product-catalog"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

    <!-- CARD 5 -->
    <div class="col-md-4 mb-4 project-card">
      <div class="card shadow-sm h-100 modern-card">
        <img src="fg5.png" class="card-img-top" alt="First Grading Exam preview">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">First Grading Exam</h5>
          <a href="https://chroma-ken.github.io/kenneth_APPDEV1_FG/product-list"
             target="_blank"
             class="btn btn-red mt-auto w-100">
            Visit Project
          </a>
        </div>
      </div>
    </div>

  </div>

  <router-outlet></router-outlet>

</div>
